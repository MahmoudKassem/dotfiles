window:
  dimensions:
    columns: 128
    lines: 32
  position:
    x: 0
    y: 0

font:
  normal:
    family: Iosevka Nerd Font
    style: Regular
  bold:
    family: Iosevka Nerd Font
    style: Regular
  size: 14.0

draw_bold_text_with_bright_colors: false

# gruvbox dark palette(hard contrast variant)
# by Pavel Pertsev found on https://github.com/morhetz/gruvbox
colors:
  primary:
    background: '0x1d2021'
    foreground: '0xebdbb2'
  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'

background_opacity: 0.92

selection:
  save_to_clipboard: true

mouse:
  url:
    launcher:
      program: brave

key_bindings:
  - { key: J, mods: Control, action: ScrollPageDown }
  - { key: K, mods: Control, action: ScrollPageUp }
