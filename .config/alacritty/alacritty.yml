window:
  dimensions:
    columns: 128
    lines: 32
  position:
    x: 0
    y: 0

scrolling:
  history: 16384

font:
  normal:
    family: Iosevka Nerd Font
    style: Regular
  bold:
    family: Iosevka Nerd Font
    style: Regular
  size: 16.0

draw_bold_text_with_bright_colors: false

colors:
  primary:
    background: '0x282828'
    foreground: '0xd4be98'
  normal:
    black:   '0x282828'
    red:     '0xc14a4a'
    green:   '0x6c782e'
    yellow:  '0xb47109'
    blue:    '0x45707a'
    magenta: '0x945e80'
    cyan:    '0x4c7a5d'
    white:   '0x665c54'
  bright:
    black:   '0x665c54'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xd8a657'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xd4be98'

background_opacity: 0.92

selection:
  save_to_clipboard: true

mouse:
  url:
    launcher:
      program: firefox
      args: [--private-window]
